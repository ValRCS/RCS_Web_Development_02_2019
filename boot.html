<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/boot.css">
</head>

<body>
    <header>My Header

    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h2 class="text-center text-danger">CatPhotoApp</h2>
            </div>
            <div class="col-4">
                <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
            </div>
        </div>
        <img class="img-fluid" src="https://bit.ly/fcc-running-cats" alt="running">
        <div class="row">
            <div class="col-4">
                <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i>Like</button>
            </div>
            <div class="col-4">
                <button class="btn btn-block btn-info"><i class="fa fa-info-circle"></i>Info</button>
            </div>
            <div class="col-4">
                <button class="btn btn-block btn-danger"><i class="fas fa-car-crash"></i>Delete</button>
            </div>
        </div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <div class="row">
                <div class="col-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="cat photo URL" required>
                </div>
                <div class="col-5">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
